---
layout: default
---
<article class="post">
  <h1 class="text-red">{{ page.title }}</h1>
  <p class="post-date">{{ page.date | date: "%B %d, %Y" }}</p>
  {% if page.image %}
  <img src="{{ page.image }}" alt="{{ page.title }}" class="post-image">
  {% endif %}
  <div class="post-content">
    {{ content }}
  </div>
  
  <!-- Schema.org JSON-LD -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "BlogPosting",
    "headline": "{{ page.title }}",
    "image": "{{ page.image | default: '/assets/images/The-Lizards-Logo_small.webp' | absolute_url }}",
    "datePublished": "{{ page.date | date_to_xmlschema }}",
    "dateModified": "{{ page.last_modified_at | default: page.date | date_to_xmlschema }}",
    "author": {
      "@type": "MusicGroup",
      "name": "The Lizards",
      "url": "https://www.thelizards.it",
      "sameAs": [
        "https://www.facebook.com/TheLizardsMilano",
        "https://www.youtube.com/thelizardsrock",
        "https://www.instagram.com/thelizardsmilano",
        "https://open.spotify.com/artist/5YnIGjxUv0DNzA9doia11J"
      ]
    },
    "publisher": {
      "@type": "Organization",
      "name": "The Lizards",
      "logo": {
        "@type": "ImageObject",
        "url": "{{ '/assets/images/The-Lizards-Logo_small.webp' | absolute_url }}"
      }
    },
    "description": "{{ page.description | default: page.excerpt | strip_html | truncate: 160 }}",
    "mainEntityOfPage": {
      "@type": "WebPage",
      "@id": "{{ page.url | absolute_url }}"
    },
    "inLanguage": "en-US"
  }
  </script>
  
  <!-- return Link -->
  <div class="back-link text-center" style="margin-top: 2rem;">
  <a href="#" class="text-red text-uppercase" id="backLink">
    ‚Üê Back to blog
  </a>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const ref = document.referrer;
    const backLink = document.getElementById('backLink');

    // Determina dove tornare
    let target = '/';
    if (ref && ref.includes('blog-en.thelizards.it/page')) {
      target = ref;
    }

    // Aggiunge l'effetto fade e poi reindirizza
    backLink.addEventListener('click', function (e) {
      e.preventDefault();
      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = target;
      }, 500); // 500ms = durata transizione
    });
  });
</script>

</article>
